{% extends 'music/base.html' %}

{% block title %}
    Songs
{% endblock %}

{% block body %}

{% for song in song_list %}
    <div class="col-sm-12 container-fluid border border-info rounded shadow"
         style="padding: 15px; margin: 20px; font-family: 'Dancing Script', cursive;">
        <h2>{{ song.song_title }}</h2>
        <audio controls>
            <source src="{{ song.song_file.url }}" type="audio/mp3">
        </audio>
    </div>
{% endfor %}
{% endblock %}
