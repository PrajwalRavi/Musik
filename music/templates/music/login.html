<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'music/images/fav.png' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'music/login_style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container h-100">
    <div class="row h-30 justify-content-center align-items-center">
        <img src="{% static 'music/images/fav.png' %}">
    </div>
    <div class="row h-70 justify-content-center align-items-center">
        {#        <img src="{% static 'music/images/fav.png' %}">#}
        <form class="col-sm-7" method="post" action="{% url 'music:login_check' %}">
            {% csrf_token %}
            <div class="form-group">
                <label class="" for="email">Username:</label>
                <input class="form-control " placeholder="Enter email" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password">
            </div>
            <button class="btn btn-primary">Submit</button>
            {% if message %}
                <div>
                    {{ message }}
                </div>
            {% endif %}
        </form>
    </div>
</div>
</body>
</html>
