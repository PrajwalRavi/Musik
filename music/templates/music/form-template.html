{% comment %} This is the template used for creating new Albums and Songs. It is extended by song_form.html
    and album_form.html{% endcomment %}

{% for field in form %}
    <div class="form-group">
        <div id="error_message" class="col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="col-sm-4 " style="font-family: 'Merienda', serif; font-size: 22px">
            {{ field.label_tag }}
        </label>
        <div class="col-sm-10" style="font-family: 'Arial', cursive;">
            {{ field }}
        </div>
    </div>
{% endfor %}

<div class="form-group">
    <div class="col-sm-10">
        <button class="btn btn-primary">Submit</button>
    </div>
</div>
